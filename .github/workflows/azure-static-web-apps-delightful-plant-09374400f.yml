name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find and list project structure
        run: |
          echo "=== Estructura del proyecto ==="
          find . -name "package.json" -type f
          echo "=== Contenido de frontend/ ==="
          ls -la frontend/ || echo "No existe frontend/"
          echo "=== Buscando frontend-ts ==="
          find . -name "frontend-ts" -type d

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend/frontend-ts"  # Ajustaremos despu√©s
          output_location: "dist"
          app_build_command: "npm run build"





